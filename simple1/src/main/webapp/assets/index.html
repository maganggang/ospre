        $.get('/simple1/authority/selectMyAuth', function (result) {
          	console.log(result);

          			li_a.attr("_href",data[i].url);

          			li_a.append(cite);
          			li_a.append(li_a_i_2);
          			/* 第一层 */

          			 if(children1&&children1.length>0){
          			console.log(children1);
          					var ulchildren=$(" <ul class='sub-menu'></ul>");
          					/* 第二层 */
          				 for(var j=0;j<children1.length;j++){
          					var lichildren=$("<li></li>");
          					var achildren=$("<a></a>");
          					var ichildren=$(" <i class='iconfont'></i>");
          					var citechildren=$("<cite></cite>");
          					citechildren.append(children1[j].name);
          					achildren.attr("_href",children1[j].url)
          					ichildren.append(children1[j].iconName);
          					achildren.append(ichildren);
          					achildren.append(citechildren);
          					var children2=children1[j].children;
          					if(children2&&children2.length>0){
          					var ulchildren2=$(" <ul class='sub-menu'></ul>")
          						for(var k=0;k<children2.length;k++){
                  					var lichildren2=$("<li></li>");
                  					var achildren2=$("<a></a>");
                  					var ichildren2=$(" <i class='iconfont'></i>");
                  					var citechildren2=$("<cite></cite>");
                  					citechildren2.append(children2[k].name);
                  					achildren2.attr("_href",children2[k].url);
                  					ichildren2.append(children2[k].iconName);
                  					achildren2.append(ichildren2);
                  					achildren2.append(citechildren2);
                  					lichildren2.append(achildren2);
                  					ulchildren2.append(lichildren2);
          					}
          							achildren.append(li_a_i_2);
          							lichildren.append(achildren);
          							lichildren.append(ulchildren2);
              			}else{
              				lichildren.append(achildren);
              			}
          					ulchildren.append(lichildren);
          			}
          					
          			/* 	第二层 */

  						li.append(ulchildren);	
          		} else{
          			li.append(li_a);
          		}

  					menu.append(li);
