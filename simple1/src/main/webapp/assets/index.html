	<script>
	var webSocket ;
    $(function () {
        //加载弹出层
        var layer,element;
        layui.use(['form','element'],function() {
            layer = layui.layer;
            element = layui.element;
			webSocket = new WebSocket('ws://localhost:8080/simple1/websocket');
            webSocket.onerror = function(event) {
        		layer.alert(event.data);
        	};
        	//与WebSocket建立连接
        	webSocket.onopen = function(event) {
        		console.log("与服务器端建立连接");
        		layer.msg('与服务器端建立连接');
        	};
        	//处理服务器返回的信息
        	webSocket.onmessage = function(event) {
        		layer.tips(event.data, 'canvas', {
        			  tips: [1, '#3595CC'],
        			  time: 4000
        			});
        	};
        });
       
        $.get('/simple1/account/myInfo',function(data){
        	if(data&&data.nickname){
        		$("#myInfo").show();
        		$("#username").html(data.nickname);
        		$("#myRegist").hide();
        	}else{
        		$("#myInfo").hide();
        		$("#myRegist").show();
        	}
        });
    	$("#logout").click(function(){
    		$.get('/simple1/account/logout',function(data){
    			if(data&&data=="ok"){
    				 layer.msg("退出",function(){
                         location.href='/simple1'
                     }); 
    			}else{
    				  location.href='#'
    			}
    		});
    	})
        $.get('/simple1/authority/selectMyAuth', function (result) {
          	console.log(result);
          	if(result){
          		var data=result;
          		var menu=$("#nav");
          		for(var i=0;i<data.length;i++){
          		var li_a_i_2=$("<i class='iconfont nav_right'>&#xe697;</i>");
          			var li=$("<li></li>");
          			var li_a=$("<a href='javascript:;'></a>");
          			var li_a_i_1=$("<i  class='iconfont'></i>");
          			var cite=$("<cite></cite>");
          			cite.append(data[i].name);
          			li_a_i_1.append(data[i].iconName);
          			li_a.attr("_href",data[i].url);
          			li_a.append(li_a_i_1);
          			li_a.append(cite);
          			li_a.append(li_a_i_2);
          			/* 第一层 */
          			var children1=data[i].children;
          			 if(children1&&children1.length>0){
          			console.log(children1);
          					var ulchildren=$(" <ul class='sub-menu'></ul>");
          					/* 第二层 */
          				 for(var j=0;j<children1.length;j++){
          					var lichildren=$("<li></li>");
          					var achildren=$("<a></a>");
          					var ichildren=$(" <i class='iconfont'></i>");
          					var citechildren=$("<cite></cite>");
          					citechildren.append(children1[j].name);
          					achildren.attr("_href",children1[j].url)
          					ichildren.append(children1[j].iconName);
          					achildren.append(ichildren);
          					achildren.append(citechildren);
          					var children2=children1[j].children;
          					if(children2&&children2.length>0){
          					var ulchildren2=$(" <ul class='sub-menu'></ul>")
          						for(var k=0;k<children2.length;k++){
                  					var lichildren2=$("<li></li>");
                  					var achildren2=$("<a></a>");
                  					var ichildren2=$(" <i class='iconfont'></i>");
                  					var citechildren2=$("<cite></cite>");
                  					citechildren2.append(children2[k].name);
                  					achildren2.attr("_href",children2[k].url);
                  					ichildren2.append(children2[k].iconName);
                  					achildren2.append(ichildren2);
                  					achildren2.append(citechildren2);
                  					lichildren2.append(achildren2);
                  					ulchildren2.append(lichildren2);
          					}
          							achildren.append(li_a_i_2);
          							lichildren.append(achildren);
          							lichildren.append(ulchildren2);
              			}else{
              				lichildren.append(achildren);
              			}
          					ulchildren.append(lichildren);
          			}
          					
          			/* 	第二层 */
          				li.append(li_a);
  						li.append(ulchildren);	
          		} else{
          			li.append(li_a);
          		}
          			/* 第一层 */
  					menu.append(li);	
          	}
          	}
          })
    })
