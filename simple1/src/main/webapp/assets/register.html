<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>注册界面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="x-body">
		<form class="layui-form" lay-filter="formTest">
			<div class="layui-collapse">
				<div class="layui-colla-item">
					<h2 class="layui-colla-title">基本信息</h2>
					<div class="layui-colla-content layui-show">
						<div class="layui-form-item">
							<label for="username" class="layui-form-label"> <span
								class="x-red">*</span>登录名
							</label>
							<div class="layui-input-inline">
								<input type="text" id="username" name="username" required="true"
									lay-verify="username" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">
								<span class="x-red">*</span>将会成为您唯一的登入名
							</div>
						</div>
						<div class="layui-form-item">
							<label for="nickname" class="layui-form-label"> 昵称 </label>
							<div class="layui-input-inline">
								<input type="text" id="nickname" name="nickname"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="mobile" class="layui-form-label"> <span
								class="x-red">*</span>手机
							</label>
							<div class="layui-input-inline">
								<input type="text" id="mobile" name="mobile" required=""
									lay-verify="phone" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">
								<span class="x-red">*</span>手机号
							</div>
						</div>
						<div class="layui-form-item">
							<label for="L_email" class="layui-form-label"> <span
								class="x-red">*</span>邮箱
							</label>
							<div class="layui-input-inline">
								<input type="text" id="L_email" name="email" required=""
									lay-verify="email" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">
								<span class="x-red">*</span>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="L_pass" class="layui-form-label"> <span
								class="x-red">*</span>密码
							</label>
							<div class="layui-input-inline">
								<input type="password" id="L_pass" name="password" required=""
									lay-verify="pass" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">6到16个字符</div>
						</div>
						<div class="layui-form-item">
							<label for="L_repass" class="layui-form-label"> <span
								class="x-red">*</span>确认密码
							</label>
							<div class="layui-input-inline">
								<input type="password" id="L_repass" name="repass" required=""
									lay-verify="repass" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-colla-item">
					<h2 class="layui-colla-title">更多</h2>
					<div class="layui-colla-content layui-show">
						<!-- 更多 -->
						<div class="layui-form-item">
							<label class="layui-form-label">您的姓名</label>
							<div class="layui-input-block">
								<input type="text" name="user.name" placeholder="请输入"
									 autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">您的email</label>
							<div class="layui-input-block">
								<input type="text" name="user.email" placeholder="请输入"
									lay-verify="email" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="radio" name="user.sex" value="0" title="女">
								<input type="radio" name="user.sex" value="1" title="男" checked>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">身份证</label>
							<div class="layui-input-block">
								<input type="text" name="user.idCard" placeholder="请输入"
									autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">手机号</label>
							<div class="layui-input-block">
								<input type="text" name="user.phone" placeholder="请输入"
									lay-verify="phone"autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">组织</label>
							<div class="layui-input-block">
								<select name="user.orgId" lay-filter="orgfilter">
									<option value="0">默认</option>
									<option value="1">总公司公司</option>
									<option value="4">项目</option>
									<option value="3">部门</option>
								</select>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="add" lay-submit="">
					注册</button>
			</div>
		</form>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;
			//自定义验证规则
			form.verify({
				username:function(value){
				if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '用户名不能有特殊字符';
				}
				if(/(^\_)|(\__)|(\_+$)/.test(value)){
					      return '用户名首尾不能出现下划线\'_\'';
					    }
					    if(/^\d+\d+\d$/.test(value)){
					      return '用户名不能全为数字';
					}
				},
				nikename : function(value) {
					if (value.length < 3) {
						return '昵称至少得3个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				repass : function(value) {
					if ($('#L_pass').val() != $('#L_repass').val()) {
						return '两次密码不一致';
					}
				}
			});
			//监听提交
			form.on('submit(add)', function(data) {
				var url = '/simple1/account/register';
				console.log(data.field)
				 $.post(url, data.field, function(result) {
					console.log(result);
					//发异步，把数据提交给php
					if (result.id) {
						layer.alert("增加成功", {
							icon : 6
						},
						function() {
							window.location.href="login.jsp"
						});
					}
				}) 
				return false;
			});

		});
	</script>

		var _hmt = _hmt || [];

			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>

</html>
