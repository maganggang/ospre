<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 <title>在线生成二维码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./lib/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
<div class="container">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>常规使用：普通图片上传</legend>
</fieldset>
 
<div class="layui-upload">
  <button type="button" class="layui-btn" id="test1">上传图片</button>
    <input type="text" name="text" id="text"style="display:inline;width:auto" placeholder="请输入内容"class="layui-input">
  <div class="layui-upload-list">
    <img class="layui-upload-img" id="demo1">
     <img class="layui-upload-img" id="demo2">
    <p id="demoText"></p>
  </div>
</div>
</div>
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">
layui.use('upload', function(){
	  var $ = layui.jquery
	  ,upload = layui.upload;
	  
	  //普通图片上传
	  var uploadInst = upload.render({
	    elem: '#test1'
	    ,url: '/simple1/account/QR' //改成您自己的上传接口
	     ,auto: false
	    ,choose: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#demo1').attr('src', result); //图片链接（base64）
	        var text=$("#text").val()
	        console.log(encodeURI(text));
	        uploadAndDown( '/simple1/account/QR?text='+encodeURI(text),file);
	      });
	    }
	    ,done: function(res){
	    	console.log(res);
	      //如果上传失败
	      if(res.code > 0){
	        return layer.msg('上传失败');
	      }
	      //上传成功
	    }
	    ,error: function(){
	      //演示失败状态，并实现重传
	      var demoText = $('#demoText');
	      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
	      demoText.find('.demo-reload').on('click', function(){
	        uploadInst.upload();
	      });
	    }
	  });
	  
	});
//上传文件
function uploadAndDown(url,theFormFile) {
                        var fd = new FormData();
                        fd.append('file', theFormFile);//上传的文件： 键名，键值
                        var xhr = new XMLHttpRequest();	
                        xhr.open("POST", url);
                           xhr.send(fd);
                            xhr.responseType = "blob";  // 返回类型blob
                            xhr.onload = function() {   // 定义请求完成的处理函数，请求前也可以增加加载框/禁用下载按钮逻辑
                                if (this.status===200) {
                                    var blob = this.response;
                                    var reader = new FileReader();
                                    reader.readAsDataURL(blob);  // 转换为base64，可以直接放入a表情href
                                    reader.onload=function (e) {
                                        console.log(e);			//查看有没有接收到数据流
                                        var imgurl= window.URL.createObjectURL(blob);
            			                $('#demo2').attr('src', imgurl); //图片链接（base64）
                                        // 转换完成，创建一个a标签用于下载
                                     /*    var a = document.createElement('a'); // 转换完成，创建一个a标签用于下载
            			                a.download = theFormFile.name;
            			                a.href = window.URL.createObjectURL(blob); // 转成本地连接到blob文本
            			                var evt = document.createEvent("MouseEvents"); 
            			                evt.initEvent("click",true,true);  
            			                a.dispatchEvent(evt);  */
                                    }
                                }
                                else{
                                    alert("出现了未知的错误!");
                                }
                            }   
 };


</script>
</body>
</html>
