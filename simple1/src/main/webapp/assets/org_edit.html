<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form"  lay-filter="formTest">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>组织名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>组织名字
              </div>
          </div>
          <div class="layui-form-item">
              <label for="type" class="layui-form-label">
                 类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="type" name="type"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="value" class="layui-form-label">
                  <span class="x-red">*</span>类型值
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="value" name="value" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>类型值
              </div>
          </div>
          <div class="layui-form-item">
              <label for="parentId" class="layui-form-label">
                  <span class="x-red">*</span>父级
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="parentId" name="parentId" required="" lay-verify="email"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
    var id=request.id;
    var editType=request.edittype;
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
       
		if(id){
			$.ajax({
              	url:'/simple1/organization/view/'+id,
              	type:'get',
              	datatype:"json",
              	success:function(result){
              		console.log(result);
              		form.val("formTest",result);
              	}
			})
		}
          //监听提交
          form.on('submit(add)', function(data){
        	  var  url='/simple1/organization/insert';
        	  if(id){
        		  url='/simple1/organization/update'
        	  }
             $.post(url,data.field,function (result) {
            	console.log(result);
            	  //发异步，把数据提交给php
            	  if(result.id){
            		   layer.alert("增加成功", {icon: 6},function () {
                           // 获得frame索引
                         alert(window.name);
                           var index = parent.layer.getFrameIndex(window.name);
                           //关闭当前frame
                           parent.layer.close(index);
                       }); 
            	  }
            }) 
            return false;
          });
          
          
        });
    </script>

        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
